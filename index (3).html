<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칠면조 - 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 80px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        
        p {
            font-size: 1.25rem;
            color: #718096;
            line-height: 1.8;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            .container {
                padding: 60px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>칠면조</h1>
        <p>포트폴리오 웹사이트에 오신 것을 환영합니다</p>
    </div>
</body>
</html>
